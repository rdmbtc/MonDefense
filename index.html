<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MonDefense - Tower Defense Game</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        font-family: 'Arial', sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      
      #app {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 1200px;
      }
      
      .game-title {
        color: white;
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      }
      
      .game-container {
        border: 3px solid #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      }
      
      .mobile-game-container {
        width: 100%;
        max-width: 100vw;
        height: 56.25vw; /* 16:9 aspect ratio */
        max-height: 70vh;
      }
      
      .desktop-game-container {
        width: 95vw;
        height: 53.4375vw; /* 16:9 aspect ratio */
        max-width: 1800px;
        max-height: 1012px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1 class="game-title">MonDefense</h1>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
